<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker Checklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/dc/Yes-check-icon-transparent.png">
</head>
<body>

    <h1 class="title">Track Your Job Applications</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();formSubmit();" autocomplete="off">
                    <div> <!-- html form for CRUD Operations-->
                        <label>Company Name</label><label class="validation-error hide" id="companyValidationError">This field is required.</label>
                        <input type="text" name="companyName" id="companyName" placeholder="Lyft, Inc.">
                    </div>
                    <div>
                        <label>Date Applied</label>
                        <input type="text" name="dateApplied" id="dateApplied" placeholder="05-17-22">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary" placeholder="$200K or $200,000">
                    </div>
                    <div>
                        <label>City / State</label>
                        <input type="text" name="cityState" id="cityState" placeholder="San Francisco, CA">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form> 
            </td>
            </table>
            <td><!-- table to list all records -->
                <table class="list" id="formSubmissions">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Date Applied</th>
                            <th>Salary</th>
                            <th> City / State</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    
<script src="script.js"></script>
</body>
</html>
